<html>
  <head>
    <title>Convert F# type definitions to TypeScript</title>
  </head>
  <body>
    
    <label>
      <input type="checkbox">
      Compact
    </label>
    <label>
      <input type="checkbox">
      Export
    </label>
    
    <h4>Paste the F# type definition:</h4>
    <textarea id="input"></textarea>
    <h4>TypeScript:</h4>
    <textarea readonly id="output"></textarea>
  </body>
</html>
